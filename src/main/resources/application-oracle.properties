# Oracle datasource (activate with profile 'oracle')
# Configure username and password for your Oracle DB
spring.datasource.url=jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.username=DB_USER_PLACEHOLDER
spring.datasource.password=DB_PASSWORD_PLACEHOLDER

# Do not set spring.jpa.database-platform here unless you know the exact dialect class available.
# Hibernate will usually auto-detect the dialect from the JDBC metadata when connecting to Oracle.
# If you prefer to set it explicitly, uncomment and adjust the line below to a dialect that exists
# in your Hibernate version (but test locally first):
# spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# Recommended production settings (adjust as needed)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Optional: clear H2-related properties when using Oracle profile
spring.h2.console.enabled=false

