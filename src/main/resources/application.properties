# H2 / JPA
# Default local dev datasource: H2 in-memory
spring.datasource.url=jdbc:h2:mem:smartleaderdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Cache
spring.cache.type=simple

# Server
server.port=8081

# Logging
logging.level.org.springframework=INFO

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Development
management.endpoints.web.exposure.include=health,info

# JWT config (development)
app.jwt.secret=changeit123456789012345678901234
app.jwt.expiration-ms=3600000

# RabbitMQ (defaults for local/dev)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# exchange / routingKey used by the application
app.rabbit.exchange=recomendacao-exchange
app.rabbit.routingKey=recomendacao.key

# RabbitMQ listener: don't try to auto-start listeners when RabbitMQ is not available (development)
spring.rabbitmq.listener.simple.auto-startup=false
spring.rabbitmq.listener.simple.missing-queues-fatal=false

